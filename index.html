<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase URL Store</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #317EFB, #6EC6FF);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
    }

    h2 {
      color: #317EFB;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      border: 2px solid #317EFB;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:first-of-type {
      background: #317EFB;
      color: white;
    }

    button:last-of-type {
      background: #34A853;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }

    a {
      color: #317EFB;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî• Firebase URL Store üîó</h2>

    <input type="text" id="urlInput" placeholder="Enter a URL">
    <br>
    <button onclick="saveURL()">üíæ Save URL</button>
    <button onclick="getURL()">üì• Get URL</button>

    <p id="result"></p>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyXXXX",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function saveURL() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("‚ö†Ô∏è Please enter a URL first!");
        return;
      }
      set(ref(db, "urls/lastUrl"), { link: url })
        .then(() => alert("‚úÖ URL saved to Firebase"))
        .catch(err => console.error("‚ùå Error saving URL:", err));
    }

    function getURL() {
      const dbRef = ref(db);
      get(child(dbRef, "urls/lastUrl")).then(snapshot => {
        if (snapshot.exists()) {
          const link = snapshot.val().link;
          document.getElementById("result").innerHTML =
            `üîó <a href="${link}" target="_blank">${link}</a>`;
        } else {
          document.getElementById("result").innerText = "‚ö†Ô∏è No data found!";
        }
      }).catch(err => console.error("‚ùå Error retrieving URL:", err));
    }

    window.saveURL = saveURL;
    window.getURL = getURL;
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.log("‚ùå Service Worker error:", err));
    }
  </script>
</body>
</html>
